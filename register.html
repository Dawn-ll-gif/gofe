<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学网站 - 注册</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="navbar-logo">
                <div class="logo-img"></div>
                <h1 class="logo-text">大学名称</h1>
            </a>
            <ul class="navbar-menu nav-links">
                <li class="navbar-item"><a href="index.html" class="navbar-link">首页</a></li>
                <li class="navbar-item"><a href="index.html#about" class="navbar-link">关于我们</a></li>
                <li class="navbar-item"><a href="index.html#news" class="navbar-link">新闻动态</a></li>
                <li class="navbar-item"><a href="index.html#departments" class="navbar-link">专业设置</a></li>
                <li class="navbar-item"><a href="index.html#contact" class="navbar-link">联系我们</a></li>
                <li class="navbar-item"><a href="login.html" class="navbar-link login-link">登录</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 注册表单 -->
    <section class="register-section">
        <div class="container">
            <div class="register-container">
                <div class="register-header">
                    <h2>用户注册</h2>
                    <p>请填写以下信息完成注册</p>
                </div>
                <form class="register-form" action="php/register.php" method="POST">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required placeholder="请输入邮箱">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="password-input-container">
                            <input type="password" id="password" name="password" required placeholder="请输入密码">
                            <button type="button" id="togglePassword" class="password-toggle-btn">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">确认密码</label>
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder="请再次输入密码">
                    </div>
                    <div class="form-options">
                        <label class="agree-terms">
                            <input type="checkbox" name="terms" required>
                            <span>我已阅读并同意<a href="#">用户协议</a>和<a href="#">隐私政策</a></span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>
                </form>
                <div class="register-footer">
                    <p>已有账号？<a href="login.html">立即登录</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>大学名称</h2>
                </div>
                <div class="footer-links">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="index.html#about">关于我们</a></li>
                        <li><a href="index.html#news">新闻动态</a></li>
                        <li><a href="index.html#departments">专业设置</a></li>
                    </ul>
                </div>
                <div class="footer-contact">
                    <h3>联系我们</h3>
                    <p>电话：010-12345678</p>
                    <p>邮箱：info@university.edu.cn</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 大学名称. 保留所有权利.</p>
            </div>
        </div>
    </footer>
</body>
</html>
